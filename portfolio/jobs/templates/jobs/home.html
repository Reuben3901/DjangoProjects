<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>David's Portfolio</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >

    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>

  <body>



    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">David's Portfolio</h1>
          <p class="lead text-muted">My video, photography, gifs, photoshop, video editing</p>
          <p>
            <a href="mailto:r3901@hotmail.com" class="btn btn-primary my-2">Email Me</a>
            <a href="#" class="btn btn-secondary my-2">Secondary action</a>
          </p>
          <img src="{% static 'reuben.jpg' %}" height=300></img>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">


            {% for job in jobs.all %}

              <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                  <a href="{% url 'detail' job.id %} ">
                    <img class="card-img-top" src="{{ job.image.url }}">
                    <div class="card-body">
                      <p class="card-text">{{ job.summary }}</p>
                    </div>
                  </a>
                </div>
              </div>
            {% endfor %}

          </div>
        </div>
      </div>

    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'jquery-3.3.1.slim.min.js' %}" ></script>
  <script src="{% static 'popper.min.js' %}" ></script>
  <script src="{% static 'js/bootstrap.min.js' %}" ></script>

  </body>
</html>
